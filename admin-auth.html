<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 100%;
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      border-radius: 20px;
      margin: 0 auto 2rem;
      color: white;
      display: block;
    }
    
    .login-icon svg {
      width: 40px;
      height: 40px;
    }
    
    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: #1a202c;
    }
    
    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 2rem;
      font-size: 0.9375rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #4a5568;
      font-size: 0.875rem;
    }
    
    input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #1a202c;
      box-shadow: 0 0 0 3px rgba(26, 32, 44, 0.1);
    }
    
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(26, 32, 44, 0.4);
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 32, 44, 0.5);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
    }
    
    .error-message.show {
      display: flex;
    }
    
    .error-message svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 2rem;
      color: #718096;
      font-size: 0.8125rem;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-icon">
      <i data-lucide="shield"></i>
    </div>
    
    <h1>Admin Dashboard</h1>
    <p class="subtitle">Login to manage galleries and users</p>
    
    <div class="error-message" id="error-message">
      <i data-lucide="alert-circle"></i>
      <span id="error-text"></span>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          required
          autocomplete="username"
          autofocus
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="btn-login" id="login-btn">
        <span>Login</span>
      </button>
    </form>
    
    <p class="footer-text">
      &copy; 2025 Educational Apps Gallery - Admin
    </p>
  </div>

  <script src="assets/supabase-config.js"></script>
  <script src="assets/auth-utils.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Check if already logged in
    if (isAdminLoggedIn()) {
      window.location.href = 'admin-dashboard.html';
    }
    
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const loginBtn = document.getElementById('login-btn');
      
      // Hide previous error
      errorMessage.classList.remove('show');
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading-spinner"></span>Authenticating...';
      
      try {
        const result = await adminLogin(username, password);
        
        if (result.success) {
          // Success! Redirect to dashboard
          loginBtn.innerHTML = '<i data-lucide="check-circle"></i> Success!';
          lucide.createIcons();
          
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 500);
        } else {
          // Show error
          errorText.textContent = result.message || 'Invalid credentials';
          errorMessage.classList.add('show');
          lucide.createIcons();
          
          // Re-enable button
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'Login';
          
          // Clear password
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (error) {
        console.error('Login error:', error);
        errorText.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.add('show');
        lucide.createIcons();
        
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Login';
      }
    });
  </script>
</body>
</html>
