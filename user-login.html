<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Login</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      margin: 0 auto 2rem;
      color: white;
      display: block;
    }
    
    .login-icon svg {
      width: 40px;
      height: 40px;
    }
    
    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: #1a202c;
    }
    
    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 2rem;
      font-size: 0.9375rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #4a5568;
      font-size: 0.875rem;
    }
    
    input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: monospace;
      letter-spacing: 0.05em;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    input::placeholder {
      letter-spacing: normal;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
    }
    
    .error-message.show {
      display: flex;
    }
    
    .error-message svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    
    .info-message {
      background: #bee3f8;
      color: #2c5282;
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .info-message svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 2rem;
      color: #718096;
      font-size: 0.8125rem;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-icon">
      <i data-lucide="key"></i>
    </div>
    
    <h1>Access Gallery</h1>
    <p class="subtitle">Enter your access code to continue</p>
    
    <div class="info-message">
      <i data-lucide="info"></i>
      <span>Your teacher or administrator will provide your access code</span>
    </div>
    
    <div class="error-message" id="error-message">
      <i data-lucide="alert-circle"></i>
      <span id="error-text"></span>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="access-code">Access Code</label>
        <input 
          type="text" 
          id="access-code" 
          placeholder="XXXX-XXXX-XXXX" 
          required
          autocomplete="off"
          autofocus
        >
      </div>
      
      <button type="submit" class="btn-login" id="login-btn">
        <span>Access Gallery</span>
      </button>
    </form>
    
    <p class="footer-text">
      &copy; 2025 Educational Apps Gallery
    </p>
  </div>

  <script src="assets/supabase-config.js"></script>
  <script src="assets/auth-utils.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Check if already logged in
    if (getSession()) {
      window.location.href = 'galleries-auth.html';
    }
    
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const accessCode = document.getElementById('access-code').value.trim();
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const loginBtn = document.getElementById('login-btn');
      
      // Hide previous error
      errorMessage.classList.remove('show');
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading-spinner"></span>Verifying...';
      
      try {
        const result = await loginWithAccessCode(accessCode);
        
        if (result.success) {
          // Success! Redirect to galleries
          loginBtn.innerHTML = '<i data-lucide="check-circle"></i> Success!';
          lucide.createIcons();
          
          setTimeout(() => {
            window.location.href = 'galleries-auth.html';
          }, 500);
        } else {
          // Show error
          errorText.textContent = result.message || 'Invalid access code';
          errorMessage.classList.add('show');
          lucide.createIcons();
          
          // Re-enable button
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'Access Gallery';
          
          // Clear and focus input
          document.getElementById('access-code').value = '';
          document.getElementById('access-code').focus();
        }
      } catch (error) {
        console.error('Login error:', error);
        errorText.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.add('show');
        lucide.createIcons();
        
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Access Gallery';
      }
    });
    
    // Auto-format access code input (add hyphens)
    document.getElementById('access-code').addEventListener('input', (e) => {
      let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      
      if (value.length > 4 && value.length <= 8) {
        value = value.slice(0, 4) + '-' + value.slice(4);
      } else if (value.length > 8) {
        value = value.slice(0, 4) + '-' + value.slice(4, 8) + '-' + value.slice(8, 12);
      }
      
      e.target.value = value;
    });
  </script>
</body>
</html>
